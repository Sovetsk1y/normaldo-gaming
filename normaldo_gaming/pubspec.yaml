name: normaldo_gaming
description: A new Flutter project.
publish_to: 'none'
version: 0.3.1+7

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flame: ^1.7.3
  flame_bloc: ^1.8.4
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0
  freezed_annotation: ^2.2.0
  path_provider: ^2.0.15
  equatable: ^2.0.5

  # Splash&Icon
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1

  # Audio
  flame_audio: ^2.0.2

  # Routing
  go_router: ^7.0.1

  # DI
  flutter_simple_dependency_injection: ^2.0.0

  # Others
  home_indicator: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  background_image: assets/images/splash.png
  # branding: assets/branding-development.png
  # color_dark: "#121212"
  # image_dark: assets/logo-development.png
  # branding_dark: assets/branding-development.png

  android_12:
    background_image: assets/images/splash.png
    # image_dark: assets/logo-development.png
    # icon_background_color_dark: "#121212"

  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/images/backgrounds/
    - assets/images/backgrounds/2.0x/
    - assets/images/backgrounds/3.0x/
    - assets/images/normaldo/
    - assets/images/normaldo/2.0x/
    - assets/images/normaldo/3.0x/

    - assets/audio/
    - assets/audio/sfx/

  fonts:
    - family: HyperStiffRoundBootiedOpossumRegular
      fonts:
        - asset: fonts/HyperStiffRoundBootiedOpossumRegular.ttf
