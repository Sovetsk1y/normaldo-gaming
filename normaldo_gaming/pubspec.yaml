name: normaldo_gaming
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flame: ^1.7.3
  flame_bloc: ^1.8.4
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0
  freezed_annotation: ^2.2.0
  path_provider: ^2.0.15

  # Routing
  go_router: ^7.0.1

  # DI
  flutter_simple_dependency_injection: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/

  fonts:
    - family: HyperStiffRoundBootiedOpossumRegular
      fonts:
        - asset: fonts/HyperStiffRoundBootiedOpossumRegular.ttf
